name: Build and Push Docker Image to ACR

on:
  # schedule:
  #   # Run every day at 06:00 UTC
  #   - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
  ACR_NAME: ${{ vars.ACR_NAME }}
  IMAGE_NAME: 'github-copilot/cli'

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest GitHub Copilot CLI release tag
        id: copilot-version
        run: |
          RESPONSE=$(curl -sf https://api.github.com/repos/github/copilot-cli/releases/latest)

          if [ $? -ne 0 ]; then
            echo "::error::Failed to fetch release from GitHub API"
            exit 1
          fi
          
          #echo "API Response: $RESPONSE"
          
          LATEST_TAG=$(echo "$RESPONSE" | jq -r '.tag_name')

          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "::error::Failed to parse tag_name from API response"
            exit 1
          fi

          # Strip leading 'v' prefix if present (e.g. v0.0.409 -> 0.0.409)
          VERSION="${LATEST_TAG#v}"

          echo "tag=${LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Detected latest Copilot CLI release: ${LATEST_TAG} (version: ${VERSION})"

      - name: Log in to Azure via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        run: |
          ACR_TOKEN=$(az acr login --name "$ACR_NAME" --expose-token --output tsv --query accessToken)
          echo "::add-mask::$ACR_TOKEN"
          echo "ACR_TOKEN=$ACR_TOKEN" >> "$GITHUB_ENV"

      - name: Log in to Azure Container Registry (Docker)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: 00000000-0000-0000-0000-000000000000
          password: ${{ env.ACR_TOKEN }}

      - name: Check if version already exists in ACR
        id: version-check
        run: |
          VERSION="${{ steps.copilot-version.outputs.version }}"
          EXISTING_TAGS=$(az acr repository show-tags \
            --name "$ACR_NAME" \
            --repository "$IMAGE_NAME" \
            --output tsv 2>/dev/null || true)

          if echo "$EXISTING_TAGS" | grep -qx "$VERSION"; then
            echo "Version ${VERSION} already exists in ACR. Skipping build and push."
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Version ${VERSION} not found in ACR. Proceeding with build and push."
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        if: steps.version-check.outputs.exists != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        if: steps.version-check.outputs.exists != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.copilot-version.outputs.version }}
            type=sha,prefix=

      - name: Build and push Docker image
        if: steps.version-check.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: src/GitHubCopilotCLIDocker
          file: src/GitHubCopilotCLIDocker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CACHE_BUSTER=${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
